<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Magic - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/disney_logo.png" alt="Disney Logo"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="toys.html">Toys</a></li>
                <li><a href="clothing.html">Clothing</a></li>
                <li><a href="collectibles.html">Collectibles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="#">Login</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <p>Have a question? Send us a message and we'll get back to you!</p>

            <form action="send_email.php" method="post">
                <!-- Name Fields -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Gender Radio Buttons -->
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <!-- Profession Dropdown -->
                <label for="profession">Profession:</label>
                <select id="profession" name="profession">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="artist">Artist</option>
                    <option value="other">Other</option>
                </select>

                <!-- Birthdate Field -->
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate">

                <!-- Subject Field -->
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <!-- Message Text Area -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Disney Magic. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
